<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Школа Node.js</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="formWrapper">
      <div class="formHeader">Тестовое задание для Школы Node.js</div>
      <div id="resultContainer" class="resultContainer"></div>
      <form id="myForm" action="./endpoint.json" method="post" novalidate>
        <fieldset class='fieldset' id="myFormFieldset">
          <label for='fio' class='label'>
            ФИО:
          </label>
          <input type="text" name="fio" value="" class="input" id='fio' placeholder="Введите ФИО">
          <label for='email' class='label'>
            Email:
          </label>
          <input type="email" name="email" value="" class="input" id='email' placeholder="Введите Email">
          <label for='phone' class='label'>
            Телефон:
          </label>
          <input type="tel" name="phone" value="" class="input" id='phone' placeholder="Введите телефон">
          <button type="submit" id="submitButton" class='submit'>Отправить</button>
        </fieldset>
      </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
